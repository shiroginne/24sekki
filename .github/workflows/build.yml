name: Build macOS App

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Xcode 15.4
        run: sudo xcode-select -s /Applications/Xcode_15.4.app/Contents/Developer

      - name: Build App
        run: |
          xcodebuild -scheme "24 sekki" -configuration Release -derivedDataPath build

      - name: Package .app
        run: |
          mkdir -p output
          cp -R build/Build/Products/Release/24\ sekki.app output/
          cd output && zip -r "24sekki.zip" "24 sekki.app"

      - name: Upload to GitHub Releases
        uses: softprops/action-gh-release@v1
        with:
          files: output/24sekki.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}